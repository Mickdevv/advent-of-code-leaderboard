{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col col-sm-4">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Register</button>
            <p>
                Don't have an account yet ? Log in <a href="/login">here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
